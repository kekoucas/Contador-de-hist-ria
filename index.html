<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contos de histórias</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <form>
            <label for="nomeDoPersonagem">Nome de seu personagem</label>
            <input id="nomeDoPersonagem" type="text">
            <label for="monstros">Escolha seu monstro</label>
            <select id="monstros" class="selects">
                <option>Macaco</option>
                <option>Dragão</option>
                <option>Zumbis</option>
                <option>Gigantes</option>
            </select>
            <label for="arma">Escolha sua Arma</label>
            <select id="arma" class="selects">
                <option>Violão</option>
                <option>Chicote</option>
                <option>espada</option>
                <option>manopla hextech</option>
            </select>
            <label for="raca">Escolha sua Raça</label>
            <select id="raca" class="selects">
                <option>Humano</option>
                <option>Cachorro</option>
                <option>Dinossauro</option>
                <option>Alien</option>
            </select>
            <label for="local">Escolha o local</label>
            <select id="local" class="selects">
                <option>Acre</option>
                <option>Rio de Janeiro</option>
                <option>Amazonas</option>
                <option>mar</option>
            </select>
        </form>
        <button id="btn">Mostrar história</button>
    </div>
</body>
<script src="index.js"></script>
</html>
